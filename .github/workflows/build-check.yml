name: Build Check (Simple)

on:
  push:
    branches:
      - main
      - SEO
  pull_request:
    branches:
      - main

jobs:
  build-check:
    name: ğŸ—ï¸ Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          CI: true
          NODE_ENV: production

      - name: âœ… Build Success
        if: success()
        run: |
          echo "ğŸ‰ Build completed successfully!"
          echo "âœ“ Ready to merge"
